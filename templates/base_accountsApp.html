{% load static %}
{% load compress %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login/Signup{% endblock %}</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'accountsApp/style.css' %}">
    {% endcompress %}
</head>
{% if messages %}
<div class="messages-container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<body>
{% block content %}
{% endblock %}
{% compress js %}
<script src="{% static 'accountsApp/script.js' %}"></script>
{% endcompress %}
</body>
</html>
