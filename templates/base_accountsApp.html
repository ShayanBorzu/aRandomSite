{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login/Signup{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accountsApp/style.css' %}">
    
</head>
{% if messages %}
<div class="messages-container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<body>
{% block content %}
{% endblock %}

<script src="{% static 'accountsApp/script.js' %}"></script>
</body>
</html>
