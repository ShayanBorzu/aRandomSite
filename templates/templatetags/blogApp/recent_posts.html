{% load humanize %}


<div class="recent-posts-widget widget-item">

    <h3 class="widget-title">Recent Posts</h3>
    {% for post in posts %}
    <div class="post-item">
    <img src="{{ post.thumbnail.url }}" alt="" class="flex-shrink-0">
    <div>
        <h4><a href="blog-details.html">{{ post.title }}</a></h4>
        <time datetime="{{ post.published_at|date:'Y-m-d' }}">{{ post.published_at|naturaltime }}</time>
    </div>
    </div>
    {% endfor %}
</div>
