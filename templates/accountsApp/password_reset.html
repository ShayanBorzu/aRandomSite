{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'accountsApp/style.css' %}">
</head>
<body>
  <section class="forms-section">
    <h1 class="section-title">Reset Password</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <h2 class="form-title">Forgot Your Password?</h2>
        <p class="form-subtitle">Enter your email address and we'll send you a reset link.</p>
        
        <form class="form form-reset" method="POST">
          {% csrf_token %}
          <fieldset>
            <legend>Please enter your email address.</legend>
            <div class="input-block">
              <label for="reset-email">Email Address</label>
              <input id="reset-email" name="email" type="email" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-reset">Send Reset Link</button>
        </form>
        
        <div class="back-link">
          <a href="{% url 'accounts:index' %}">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    .form-title {
      font-size: 24px;
      color: #3b4465;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .form-subtitle {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .form-reset {
      background-color: #fff;
      animation: none;
    }
    
    .btn-reset {
      color: #fbfdff;
      background: #a7e245;
      opacity: 1;
      transform: translateX(0);
    }
    
    .btn-reset:hover {
      background: #96d236;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #a7e245;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
