{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Email</title>
  <link rel="stylesheet" href="{% static 'accountsApp/style.css' %}">
</head>
<body>
  <section class="forms-section">
    <h1 class="section-title">Check Your Email</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <div class="success-message">
          <div class="icon-success">âœ“</div>
          <h2>Email Sent Successfully!</h2>
          <p>We've sent password reset instructions to your email address.</p>
          <p>Please check your inbox and follow the link to reset your password.</p>
          
          <div class="back-link">
            <a href="{% url 'accounts:index' %}" class="btn-back">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    .success-message {
      background: #fff;
      padding: 40px 30px;
      border-radius: 5px;
      text-align: center;
    }
    
    .icon-success {
      width: 80px;
      height: 80px;
      background: #a7e245;
      color: white;
      font-size: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    
    .success-message h2 {
      color: #3b4465;
      margin-bottom: 15px;
    }
    
    .success-message p {
      color: #999;
      margin-bottom: 10px;
    }
    
    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: #a7e245;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
    }
    
    .btn-back:hover {
      background: #96d236;
    }
  </style>
</body>
</html>
