{% extends 'base_accountsApp.html' %}
{% load static %}
{% block content %}

  <section class="forms-section">
    <h1 class="section-title">Login/Signup Forms</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
<form class="form form-login" method="POST">
  {% csrf_token %}
  <fieldset>
    <legend>Please, enter your email and password for login.</legend>
    <div class="input-block">
      <label for="login-email">E-mail or Username</label>
      <input id="login-email" name="username" type="text" required>
    </div>
    <div class="input-block">
      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" required>
    </div>
  </fieldset>
  <button type="submit" class="btn-login">Login</button>
  
  <!-- Add this forgot password link -->
  <div class="forgot-password-link">
    <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
  </div>
</form>

<style>
.forgot-password-link {
  text-align: center;
  margin-top: 15px;
}

.forgot-password-link a {
  color: #a7e245;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password-link a:hover {
  text-decoration: underline;
}
</style>

      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" method="POST" action="{% url 'accounts:index' %}">
          {% csrf_token %}
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-username">Username</label>
              <input id="signup-username" name="username" type="text" required>
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" name="password1" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" name="password2" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
